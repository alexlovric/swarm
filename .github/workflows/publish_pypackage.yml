name: Publish swarm_py to PyPI

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Runs on pushes to tags that look like versions (e.g., v0.1.1)
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Define OS and target architecture combinations
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: windows-latest
            target: x86_64
          - os: macos-13
            target: x86_64
          - os: macos-latest
            target: aarch64

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          working-directory: swarm_py
          # Pass the target architecture to maturin
          target: ${{ matrix.target }}
          args: --release --out dist
          # Build manylinux wheels on Linux for broad compatibility
          manylinux: auto

      - name: ‚¨ÜÔ∏è Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-${{ matrix.target }}
          path: swarm_py/dist

  test_wheels:
    name: Test wheels on ${{ matrix.os }} (${{ matrix.target }})
    needs: build_wheels
    runs-on: ${{ matrix.os }}
    strategy:
      # We want to see all test results, so we disable fail-fast
      fail-fast: false
      matrix:
        # Test on all the same combinations we built for
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: windows-latest
            target: x86_64
          - os: macos-13
            target: x86_64
          - os: macos-latest
            target: aarch64

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì• Download wheels
        uses: actions/download-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist

      - name: üîé Verify package metadata
        shell: bash
        run: |
          pip install twine
          echo "--- Verifying package metadata (twine check) ---"
          twine check dist/*

      - name: üì¶ Install and Test (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --find-links=dist/ swarm_py
          python swarm_py/tests/test_import.py

      - name: üì¶ Install and Test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m venv venv
          ./venv/Scripts/Activate.ps1
          pip install --find-links=dist/ swarm_py
          python swarm_py/tests/test_import.py

  publish_to_pypi:
    name: Publish Python distribution to PyPI
    needs: test_wheels
    runs-on: ubuntu-latest

    steps:
      - name: üì• Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          path: dist
          merge-multiple: true

      - name: üöÄ Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          # Use the PyPI token secret
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing dist/*.whl